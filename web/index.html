<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AmongUs Visual Client</title>
    <link rel="stylesheet" href="/web/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <h1>AmongUs Visual Client</h1>
        <div class="header-actions">
          <button id="create-game-btn" type="button">Create Game</button>
          <div id="create-status" class="muted">No game created.</div>
        </div>
        <div id="error-banner" class="error hidden"></div>
      </header>

      <main id="game-view" class="main-layout hidden">
        <section class="panel map-panel">
          <h2>Ship Map</h2>
          <div id="map-grid" class="map-grid"></div>
        </section>

        <aside class="panel sidebar-panel">
          <h2>Control Panel</h2>
          <div class="status-grid">
            <div class="status-item"><strong>Game ID</strong><span id="game-id">-</span></div>
            <div class="status-item"><strong>Status</strong><span id="status">-</span></div>
            <div class="status-item"><strong>Phase</strong><span id="phase">-</span></div>
            <div class="status-item"><strong>Timestep</strong><span id="timestep">-</span></div>
            <div class="status-item"><strong>Current Player</strong><span id="current-player">-</span></div>
            <div class="status-item"><strong>Turn</strong><span id="turn-state">-</span></div>
          </div>

          <section class="actions-section">
            <h3>Available Actions</h3>
            <div id="waiting-message" class="muted">Waiting for game state...</div>
            <div id="actions" class="actions"></div>

            <div id="speech-box" class="speech hidden">
              <label for="speech-text"><strong>Speech Text</strong></label>
              <input
                id="speech-text"
                type="text"
                placeholder="Enter message for SPEAK action"
                autocomplete="off"
              />
              <button id="submit-speech-btn" type="button">Submit Action</button>
            </div>
          </section>

          <section id="meeting-panel" class="meeting-panel hidden">
            <h3>Meeting Feed</h3>
            <div id="meeting-feed" class="meeting-feed"></div>
          </section>

          <section id="task-panel" class="task-panel">
            <h3>Task Activity</h3>
            <div id="task-feed" class="task-feed">No task actions yet.</div>
          </section>
        </aside>
      </main>

      <section id="log-view" class="panel log-panel hidden">
        <h2>Live Log</h2>
        <pre id="latest-log" class="log-output">No data yet.</pre>
      </section>
    </div>

    <script src="/web/app.js"></script>
  </body>
</html>
